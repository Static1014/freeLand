<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- 依托设备宽度，允许 0.5 - 2倍缩放 -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0"
  />
  <script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="libs/vue.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="js/constant.js"></script>
  <title>xiongjian.vip</title>
</head>
<body>
<div class="container" id="home">
  <div class="header">
    <a class="h-title" href="">{{data.title}}
      <sup>[1]
        <div class="h-tip">
          <p>这里有一个小小的说明。</p>
          <br/>
          <p>作为一个前端的初学者，这个页面极其简陋。而且处于设计方面的欠缺，我总觉得这里有一个标题，但是又不知道叫什么好，所有，这里才有了个域名。</p>
          <br/>
          <p># a标签中，通过href=""刷新当前页</p>
        </div>
      </sup>
    </a>
  </div>
  <div class="group-parent">
    <div class="group-item" v-for="item in data.groups">
      <div class="g-container">
        <div class="group-header"
             :style="'background: linear-gradient(60deg,' + item.subColor + ', ' + item.color + ');'">
          <span class="g-title">{{item.title}}</span>
          <span class="g-title sub">{{item.subTitle}}</span>
        </div>
        <div class="g-content">
          <a v-for="mClass in item.classes" v-if="mClass.name.length > 0" :href="mClass.link"
             :onmouseover="'this.style.color=\''+item.color+'\''"
             :onmouseout="'this.style.color=\''+data.fontColor+'\''">
            {{mClass.name}}
            <span class="content-span" v-if="mClass.sub && mClass.sub.length > 0" :style="'color: '+item.subColor"> - {{mClass.sub}}</span>
          </a>
          <div class="g-empty" v-if="item.classes.length < 1">
            <div class="empty-1"></div>
            <div class="empty-2"></div>
            <div class="empty-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
