<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/utils/commonUtils.js"></script>
    <script type="text/javascript" src="../../js/jike/jikeUtils.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
<div style="margin: 20px;padding: 10px; min-height: 200px; width: 100%;">
    <h2>演示示例：</h2>
    <div style="float:left; width:100%">无序列表：</div>
    <ul style="float:left">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ul>
    <ul style="list-style-type: circle; float:left">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ul>
    <ul style="list-style-type: square; float:left">
        <li>水果
            <ol>
                <li>苹果</li>
                <li>香蕉</li>
                <li>梨</li>
            </ol>
        </li>
        <li>交通工具
            <ol>
                <li>公交</li>
                <li>骑车</li>
                <li>地铁</li>
            </ol>
        </li>
        <li>其他</li>
    </ul>
    <br/>
    <div style="clear: both; width:100%">有序列表：</div>
    <ol start="5" style="float:left">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ol>
</div>
<script src="../../js/jike/p14.js"></script>
</body>
</html>
