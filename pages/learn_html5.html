<h1>一、水平居中</h1>
<h3>1.内联元素</h3>
如果想设置内联元素居中，仅需在内联元素的外层添加一个块级父元素，然后设置：
<br>
<div>
    <div style="margin: 0 auto; background-color: #2B2B2B; color: #fff; float:left;height: 100px">
        &lt;div style="text-align: center"&gt;
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;a&gt;我是内联元素，我要水平居中&lt;/a&gt;
        <br>&lt;/div&gt;
    </div>
    <div style="margin: 0 auto; width: 50%;text-align: center;  background-color: #2B2B2B;height: 100px">
        <a style="color: white;">我是内联元素，我要水平居中</a>
    </div>
</div>
