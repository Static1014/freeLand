<script>
  $(function () {
    let $win = $(window);
    let $collapse = $(".collapse");
    $win.resize(function () {
      if ($collapse.css("display") === 'none' && $win.outerWidth() >= 768) {
        $collapse.css("display", 'flex');
      } else if ($collapse.css("display") === 'flex' && $win.outerWidth() < 768) {
        $collapse.css("display", 'none');
      }
    });

    let menuBtn = $(".fa-bars");
    menuBtn.on("click", function () {
      $collapse.stop().slideToggle("fast", function () {
        if ($collapse.css("display") !== 'none')
          $collapse.css("display", 'flex');
      });
    })
  });
</script>
