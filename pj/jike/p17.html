<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/utils/commonUtils.js"></script>
    <script type="text/javascript" src="js/jikeUtils.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
<div class="content">
    <h2>知识点：</h2>
    <ol>
        <li>form表单</li>
    </ol>
    <h2>演示示例：</h2>
    <form style="background-color: skyblue" action="p17-1.html" method="get">
        <label>
            用户名：<input type="text" name="name"/>
        </label>
        <br/>
        <label>
            密码：<input type="password" name="pwd"/>
        </label>
        <br/>
        <br/>
        你喜欢的水果有？
        <br/>
        <label>
            <input type="checkbox" name="fruits" value="apple"/>苹果
        </label>
        <label>
            <input type="checkbox" name="fruits" value="orange"/>橘子
        </label>
        <label>
            <input type="checkbox" name="fruits" value="banana"/>香蕉
        </label>
        <br/>
        <br/>
        你的性别：
        <label>
            <input type="radio" name="sex" value="male"/>男
        </label>
        <label>
            <input type="radio" name="sex" value="femal"/>女
        </label>
        <br/>
        <br/>
        你经常访问的网站:
        <label>
            <select name="websites">
                <option value="CocoaChina">CocoaChina</option>
                <option value="Github">Github</option>
                <option value="Google Play、Google Map">Google Play、Google Map</option>
            </select>
        </label>
        <br/>
        <br/>
        <label>
            个人简介：
            <br/>
            <textarea cols="80" rows="30" name="info">请输入个人信息</textarea>
        </label>

        <br/>
        <input type="button" value="保存">
        <input type="submit">
    </form>
</div>
<script src="js/p17.js"></script>
</body>
</html>
