<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>轮播图</title>
  <script type="text/javascript" src="../../libs/vue.min.js"></script>
  <script type="text/javascript" src="../../libs/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="css/banner.css">
</head>
<body>
<div class="container">
  <div id="banner" class="banner content">
    <ul class="banner-list">
      <li v-for="item in data.list"><img :src="item.img" :alt="item.img"></li>
    </ul>
    <a class="banner-btn prev" @click="clickPrev()"></a>
    <a class="banner-btn next" @click="clickNext()"></a>
    <div class="banner-page">
      <a v-for="(item, index) in data.list" @click="clickPageIndex(index)" :class="['page-index', {'cur-index' : index === data.curIndex}]"></a>
    </div>
  </div>
</div>
<script src="js/banner.js"></script>
</body>
</html>
